<!DOCTYPE html>

<body>

<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>
 
<button type="button" onclick="myFunction()">Click Me!</button>

<script>
 
function myFunction() {
   navigator.share({
     title: 'Post do Trilista',
     text: 'Post do Trilista',
     url: 'https://trilista.com/post/5753',
   })
}

</script>

</body>
</html>
